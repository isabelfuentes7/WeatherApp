<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/efd9680f52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title> Weather Dashboard</title>
</head>

<body style="padding-bottom: 50px;">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dar " id="header">
    <span class="navbar-brand mx-auto"><h1>Weather Dashboard</h1></span>
  </nav>  
  <div class='container'>
    <div class='row'>

      <div class='col-md-3'>

        <div class='card search-section'>
          
          <div class='card-body'>
            <label>Search  City:</label>            
            <div class="input-group mb-3">
              <input id="city_input" type="text" class="form-control" placeholder="Enter City Name">
                <div class="input-group-append" id='getWeatherIcon'>
                  <button id='getEnteredCityWeather' class="btn btn-primary" type="submit">
                    <i id='getWeatherIcon' class="fas fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            <div id='past-history'></div>
          </div>
        </div>
      </div>
      
      <div class='col-md-9 '>
        <div class='row'>
          <div class='card'  style="background-color: white;box-shadow: 5px 3px 10px 3px ;">
            <div class='card-body'>
              <h5 class='card-title' id='cityName'>City</h5>
              <ul>
                <li><img id='currWeathIcn'></img></li>
                <li class='card-text' id='currTemp'>Temp:</li>
                <li class='card-text' id='currHum'>Humidity:</li>
                <li class='card-text' id='currWind'>Windspeed:</li>
                <li class='card-text' id='current'>UV Index:</li>
              </ul>
            </div>
          </div>
      </div>
      <div class='row'>
          <h5 class='card-title' id="fiveDayHeader">Upcoming 5-Day Forcast</h5>
      </div>
      <div class='row' id='forecast'></div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js' integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script>
  <script src='./script.js'></script>
</body>
</html>
